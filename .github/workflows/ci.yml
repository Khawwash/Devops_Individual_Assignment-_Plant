name: CI

on:
  push:
    branches: ["**"]
  pull_request:

jobs:
  lint-test-build:
    runs-on: ubuntu-latest
    env:
      PYTHONPATH: src
      FLASK_ENV: testing
      PORT: "3000"
      PLANT_DB_PATH: /tmp/Plant.db
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.12"

      - name: Prepare temp data dir
        run: |
          mkdir -p "$(dirname "$PLANT_DB_PATH")"
          python - <<'PY'
          import sqlite3, os
          p = os.environ["PLANT_DB_PATH"]
          sqlite3.connect(p).close()
          PY

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          python -m pip install -r requirements.txt
          python -m pip install pytest pytest-cov ruff gunicorn prometheus-client python-dotenv

      - name: Lint
        run: ruff check src

      - name: Tests (coverage gate 70%)
        run: pytest --cov=src --cov-report=term-missing --cov-report=xml --cov-fail-under=70

      - name: Upload coverage.xml
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: coverage.xml

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Docker build
        uses: docker/build-push-action@v6
        with:
          context: .
          load: true
          tags: plants-api:ci

  deploy:
    if: False 
    needs: lint-test-build
    runs-on: ubuntu-latest
    steps:
      - name: Trigger deploy (webhook)
        run: curl -fsSL -X POST "${{ secrets.DEPLOY_HOOK_URL }}"
