<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet App - Tasks</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons for UI elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the organic, sophisticated aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
        /* Custom scrolling bar for a refined feel */
        ::-webkit-scrollbar {
            width: 8px;
        }
        ::-webkit-scrollbar-thumb {
            background: rgba(45, 68, 53, 0.5); /* forest-light */
            border-radius: 10px;
        }
        .dark ::-webkit-scrollbar-thumb {
            background: rgba(214, 228, 209, 0.2); /* sage-light transparent */
        }

        /* Utility for mobile responsiveness (hides sidebar on small screens) */
        @media (max-width: 768px) {
            .sidebar {
                transform: translateX(-100%);
                position: fixed;
                z-index: 20;
                box-shadow: 2px 0 10px rgba(0, 0, 0, 0.2);
            }
            .sidebar-open {
                transform: translateX(0);
            }
        }
        /* Hide table headers on small screens to switch to card view */
        @media (max-width: 767px) {
            .table-header { display: none; }
            .task-row {
                display: block;
                border-bottom: 1px solid var(--wood-light);
                margin-bottom: 1rem;
                padding-bottom: 1rem;
            }
            .task-cell {
                display: flex;
                justify-content: space-between;
                padding: 0.5rem 0;
            }
            .task-cell::before {
                content: attr(data-label);
                font-weight: 600;
                margin-right: 1rem;
                color: var(--forest-text); /* Ensure label is visible */
            }
        }
        /* Define variables for use in pseudo-elements */
        :root {
            --forest-text: #1A3320;
            --wood-light: #E0DCD7;
        }
        .dark :root {
             --forest-text: #D6E4D1;
        }
    </style>
    <script>
        // Custom Tailwind configuration for the duo-chromatic theme
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on 'dark' class on <html>
            theme: {
                extend: {
                    colors: {
                        'forest-dark': '#0F1D13',     
                        'forest-text': '#1A3320',     
                        'sage-green': '#A8C999',      
                        'sage-light': '#D6E4D1',      
                        'cream-light': '#F8F9F5',     
                        'wood-dark': '#4F3A2C',       
                        'wood-light': '#E0DCD7',      
                    },
                    boxShadow: {
                        'soft': '0 8px 30px rgba(0, 0, 0, 0.05)',
                        'soft-dark': '0 8px 30px rgba(255, 255, 255, 0.05)',
                    }
                }
            }
        }
    </script>
</head>
<body class="bg-cream-light text-forest-text dark:bg-forest-dark dark:text-sage-light min-h-screen flex">

    <!-- Mobile Overlay for Sidebar -->
    <div id="overlay" class="hidden fixed inset-0 bg-black opacity-30 z-10 md:hidden transition-opacity duration-300"></div>

    <!-- 1. Fixed Sidebar Navigation -->
    <aside id="sidebar" class="sidebar md:translate-x-0 w-64 h-screen bg-white dark:bg-forest-text p-6 flex flex-col transition-transform duration-300">
        <div class="text-3xl font-serif font-extrabold text-sage-green mb-8">Leaflet</div>
        <nav class="flex-grow space-y-2">
            <!-- Dashboard Link -->
            <a href="/dashboard.html" class="flex items-center space-x-3 p-3 rounded-xl text-forest-text dark:text-sage-light hover:bg-wood-light/50 dark:hover:bg-wood-dark transition">
                <i data-lucide="layout-dashboard" class="w-5 h-5"></i>
                <span>Dashboard</span>
            </a>
            <!-- Tasks/Reminders Link (Active) -->
            <a href="/tasks.html" class="flex items-center space-x-3 p-3 rounded-xl bg-sage-green text-forest-dark font-semibold shadow-soft">
                <i data-lucide="bell" class="w-5 h-5"></i>
                <span>Tasks & Reminders</span>
            </a>
        </nav>
        <div class="pt-6 border-t border-wood-light dark:border-wood-dark/50">
            <a href="#" class="flex items-center space-x-3 p-3 rounded-xl text-forest-text dark:text-sage-light hover:bg-wood-light/50 dark:hover:bg-wood-dark transition">
                <i data-lucide="settings" class="w-5 h-5"></i>
                <span>Settings</span>
            </a>
        </div>
    </aside>

    <!-- 2. Main Content Area -->
    <div class="flex-1 overflow-y-auto p-4 sm:p-8">
        <!-- Header Bar -->
        <header class="flex justify-between items-center mb-8">
            <div class="flex items-center space-x-4">
                <button id="menu-button" class="p-2 rounded-full hover:bg-wood-light dark:hover:bg-wood-dark md:hidden transition">
                    <i data-lucide="menu" class="w-6 h-6 text-forest-text dark:text-sage-light"></i>
                </button>
                <h1 class="text-3xl sm:text-4xl font-bold text-forest-text dark:text-sage-light">Action Center</h1>
            </div>
            <div class="flex items-center space-x-4">
                <!-- Dark Mode Toggle -->
                <button onclick="toggleDarkMode()" class="p-2 rounded-full hover:bg-wood-light dark:hover:bg-wood-dark transition duration-300">
                    <i data-lucide="sun" class="w-6 h-6 dark:hidden"></i>
                    <i data-lucide="moon" class="w-6 h-6 hidden dark:block"></i>
                </button>
            </div>
        </header>

        <!-- 3. Tasks Table -->
        <section class="mb-12">
            <h2 class="text-2xl font-bold mb-6 text-forest-text dark:text-sage-light">
                Watering Reminders (<span id="task-count">0</span>)
            </h2>
            <div id="tasks-table-container" class="bg-white dark:bg-forest-text/80 rounded-2xl shadow-soft dark:shadow-soft-dark overflow-hidden">
                <!-- The JavaScript will inject the table/list here -->
            </div>
        </section>
    </div>

    <!-- FINAL SCRIPT BLOCK FOR ALL APP LOGIC -->
    <script>
        // JavaScript for App Logic
        document.addEventListener('DOMContentLoaded', () => {
            const htmlEl = document.documentElement;
            const sidebarEl = document.getElementById('sidebar');
            const menuButton = document.getElementById('menu-button');
            const overlay = document.getElementById('overlay');
            const taskContainer = document.getElementById('tasks-table-container');
            const taskCountEl = document.getElementById('task-count');

            // --- Dark Mode Logic ---
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            let isDarkMode = savedTheme === 'dark' || (savedTheme === null && prefersDark);

            if (isDarkMode) { htmlEl.classList.add('dark'); }

            window.toggleDarkMode = function() {
                isDarkMode = !isDarkMode;
                if (isDarkMode) {
                    htmlEl.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    htmlEl.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
                lucide.createIcons();
            };

            // --- Mobile Sidebar Toggle ---
            const toggleSidebar = () => {
                sidebarEl.classList.toggle('sidebar-open');
                overlay.classList.toggle('hidden');
            };

            menuButton.addEventListener('click', toggleSidebar);
            overlay.addEventListener('click', toggleSidebar);
            
            // --- Helper Functions ---
            const daysBetween = (from, to) => {
                const ms = new Date(to).setHours(0,0,0,0) - new Date(from).setHours(0,0,0,0);
                return Math.round(ms / (1000*60*60*24));
            };
            
            const todayISO = new Date().toISOString().slice(0,10);

            // Function to update last_watered date
            window.markAsWatered = function(plantId) {
                let plants = JSON.parse(localStorage.getItem('my_plants') || '[]');
                const plantIndex = plants.findIndex(p => p.id == plantId);
                
                if (plantIndex > -1) {
                    plants[plantIndex].last_watered = todayISO;
                    localStorage.setItem('my_plants', JSON.stringify(plants));
                    renderTasks(); // Re-render the list immediately
                    console.log(`Plant ${plantId} marked as watered today.`);
                }
            }


            // --- Task Rendering Logic ---
            function renderTasks() {
                let plants = JSON.parse(localStorage.getItem('my_plants') || '[]');
                
                // 1. Calculate urgency for all plants
                const tasks = plants.map(p => {
                    const freqDays = Number.isFinite(+p.water_frequency) ? Math.max(1, +p.water_frequency) : null;
                    const last = p.last_watered || todayISO;
                    
                    let daysSince = daysBetween(last, todayISO);
                    let daysLeft = freqDays != null ? freqDays - daysSince : null;

                    // Handle cases where the plant was just added or last_watered is in the future (reset to 0 days since)
                    if (daysSince < 0) daysSince = 0;
                    if (daysLeft > freqDays) daysLeft = freqDays;
                    
                    let urgency = 'good'; // Default
                    let badgeColor = 'bg-green-100 text-green-700 dark:bg-green-700 dark:text-green-100';
                    let actionText = daysLeft == null ? 'Unknown' : `in ${daysLeft} day${daysLeft === 1 ? '' : 's'}`;

                    if (daysLeft != null) {
                        if (daysLeft <= 0) {
                            urgency = 'urgent';
                            badgeColor = 'bg-red-100 text-red-700 dark:bg-red-700 dark:text-red-100';
                            actionText = 'WATER NOW!';
                        } else if (daysLeft <= 2) {
                            urgency = 'soon';
                            badgeColor = 'bg-yellow-100 text-yellow-700 dark:bg-yellow-700 dark:text-yellow-100';
                        }
                    } else {
                         badgeColor = 'bg-gray-100 text-gray-500 dark:bg-wood-dark dark:text-gray-300';
                    }

                    return {
                        ...p,
                        daysLeft,
                        urgency,
                        badgeColor,
                        actionText,
                        sortKey: daysLeft == null ? 999 : daysLeft // Sort nulls last
                    };
                });
                
                // 2. Sort by urgency (lowest daysLeft first)
                tasks.sort((a, b) => a.sortKey - b.sortKey);
                
                // 3. Update count
                if (taskCountEl) taskCountEl.textContent = tasks.length;
                
                if (!tasks.length) {
                    taskContainer.innerHTML = `<p class="p-6 text-gray-500 dark:text-gray-300">No plants added yet. Add one from the Dashboard!</p>`;
                    return;
                }

                // 4. Generate HTML
                const headerHTML = `
                    <div class="table-header hidden md:grid grid-cols-6 text-xs uppercase tracking-wider font-semibold text-gray-500 dark:text-gray-400 border-b border-wood-light dark:border-wood-dark/50 px-6 py-3">
                        <div class="col-span-2">Plant Name</div>
                        <div>Species</div>
                        <div>Water Frequency</div>
                        <div>Urgency</div>
                        <div class="text-center">Action</div>
                    </div>
                `;

                const rowsHTML = tasks.map(t => `
                    <div class="task-row grid grid-cols-6 items-center hover:bg-wood-light/30 dark:hover:bg-wood-dark/50 transition duration-150 px-6 py-4 border-b border-wood-light dark:border-wood-dark/50 last:border-b-0">
                        
                        <!-- Nickname & Location -->
                        <div class="task-cell col-span-2 text-lg font-semibold text-forest-text dark:text-sage-light" data-label="Plant Name">
                            ${t.nickname || t.species}
                            ${t.location ? `<span class="text-sm font-normal text-gray-500 dark:text-gray-400 ml-2">(${t.location})</span>` : ''}
                        </div>
                        
                        <!-- Species -->
                        <div class="task-cell text-sm text-gray-600 dark:text-gray-300" data-label="Species">
                            ${t.species || 'Unknown'}
                        </div>
                        
                        <!-- Frequency -->
                        <div class="task-cell text-sm text-gray-600 dark:text-gray-300" data-label="Frequency">
                            ${t.water_frequency ? `${t.water_frequency} days` : 'Not Set'}
                        </div>
                        
                        <!-- Urgency Status -->
                        <div class="task-cell" data-label="Status">
                            <span class="inline-flex items-center text-xs font-medium px-3 py-1 rounded-full ${t.badgeColor} whitespace-nowrap">
                                <i data-lucide="droplet" class="w-3 h-3 mr-1"></i>
                                <span>${t.actionText}</span>
                            </span>
                        </div>

                        <!-- Action Button -->
                        <div class="task-cell text-center" data-label="Action">
                            <button onclick="markAsWatered(${t.id})" 
                                class="px-3 py-1 text-sm rounded-full bg-sage-green text-forest-dark font-semibold hover:bg-sage-green/80 transition duration-150 shadow-sm">
                                Watered
                            </button>
                        </div>
                    </div>
                `).join('');

                taskContainer.innerHTML = headerHTML + rowsHTML;
                lucide.createIcons(); // Re-render icons after DOM update
            }

            // Initial setup
            renderTasks();
            lucide.createIcons();
        });
    </script>
</body>
</html>
