<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Leaflet App - Login</title>
    <!-- Load Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Load Lucide icons for UI elements -->
    <script src="https://unpkg.com/lucide@latest"></script>
    <!-- Load Inter font -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
    <style>
        /* Custom styles for the organic, sophisticated aesthetic */
        body {
            font-family: 'Inter', sans-serif;
            transition: background-color 0.5s, color 0.5s;
        }
    </style>
    <script>
        // Custom Tailwind configuration for the duo-chromatic theme
        tailwind.config = {
            darkMode: 'class', // Enable dark mode based on 'dark' class on <html>
            theme: {
                extend: {
                    colors: {
                        'forest-dark': '#0F1D13',     // Deep Forest Green (Dark background)
                        'forest-text': '#1A3320',     // Dark text in light mode
                        'sage-green': '#A8C999',      // Main accent color
                        'sage-light': '#D6E4D1',      // Light Sage/Cream (Light text/accents)
                        'cream-light': '#F8F9F5',     // Off-White/Cream (Light background)
                        'wood-dark': '#4F3A2C',       // Earthy Brown/Slate for dark accents
                        'wood-light': '#E0DCD7',      // Light Wood Tone for light accents
                    },
                    boxShadow: {
                        'soft': '0 8px 30px rgba(0, 0, 0, 0.05)',
                        'soft-dark': '0 8px 30px rgba(255, 255, 255, 0.05)',
                    }
                }
            }
        }

        // JavaScript for Dark Mode Toggle
        document.addEventListener('DOMContentLoaded', () => {
            const htmlEl = document.documentElement;

            // --- Dark Mode Initialization ---
            const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
            const savedTheme = localStorage.getItem('theme');
            let isDarkMode = savedTheme === 'dark' || (savedTheme === null && prefersDark);

            if (isDarkMode) { htmlEl.classList.add('dark'); }

            window.toggleDarkMode = function() {
                isDarkMode = !isDarkMode;
                if (isDarkMode) {
                    htmlEl.classList.add('dark');
                    localStorage.setItem('theme', 'dark');
                } else {
                    htmlEl.classList.remove('dark');
                    localStorage.setItem('theme', 'light');
                }
                // Re-render icons after theme change
                lucide.createIcons();
            };

            
            lucide.createIcons();
        });
    </script>
</head>
<body class="bg-cream-light text-forest-text dark:bg-forest-dark dark:text-sage-light min-h-screen flex items-center justify-center p-4">

    
    <div class="absolute top-4 right-4">
        <button onclick="toggleDarkMode()" class="p-2 rounded-full bg-wood-light/50 dark:bg-wood-dark/50 hover:bg-wood-light dark:hover:bg-wood-dark transition duration-300 shadow-sm">
            <i data-lucide="sun" class="w-6 h-6 text-forest-text dark:hidden"></i>
            <i data-lucide="moon" class="w-6 h-6 text-sage-light hidden dark:block"></i>
        </button>
    </div>

    
    <div class="w-full max-w-md bg-white dark:bg-forest-text p-8 sm:p-10 rounded-3xl shadow-soft dark:shadow-soft-dark border border-wood-light/50 dark:border-wood-dark/50 transition duration-500">
        
        
        <div class="text-center mb-8">
            <div class="text-5xl font-serif font-extrabold text-sage-green mb-2">Leaflet</div>
            <h1 class="text-2xl font-semibold text-forest-text dark:text-sage-light">Welcome Back</h1>
            <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">Manage your green ecosystem.</p>
        </div>

        
        <form class="space-y-6" action="/login" method="POST">
            
            <div>
                <label for="email" class="block text-sm font-medium mb-2 text-gray-700 dark:text-sage-light">Email Address</label>
                <div class="relative">
                    <i data-lucide="mail" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-sage-green"></i>
                    <input 
                        type="email" 
                        id="email" 
                        name="email"
                        placeholder="you@example.com" 
                        required 
                        class="w-full p-3 pl-10 border border-wood-light dark:border-wood-dark rounded-xl focus:ring-sage-green focus:border-sage-green dark:bg-forest-dark/50 dark:text-sage-light transition">
                </div>
            </div>

            
            <div>
                <label for="password" class="block text-sm font-medium mb-2 text-gray-700 dark:text-sage-light">Password</label>
                <div class="relative">
                     <i data-lucide="lock" class="absolute left-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-sage-green"></i>
                    <input 
                        type="password" 
                        id="password"
                        name="password" 
                        placeholder="••••••••" 
                        required 
                        class="w-full p-3 pl-10 border border-wood-light dark:border-wood-dark rounded-xl focus:ring-sage-green focus:border-sage-green dark:bg-forest-dark/50 dark:text-sage-light transition">
                </div>
            </div>

            
            <button href= dashboard.html type="submit" class="w-full flex items-center justify-center space-x-2 px-6 py-3 bg-sage-green text-forest-dark font-bold text-lg rounded-xl shadow-md hover:shadow-lg transition-all transform hover:scale-[1.01]">
                <i data-lucide="log-in" class="w-5 h-5"></i>
                <span>Log In</span>
            </button>
        </form>

        
        <div class="mt-8 text-center text-sm">
            <a href="Forgot_password.html" class="text-sage-green hover:text-forest-text dark:hover:text-sage-light font-medium transition">
                Forgot Password?
            </a>
            <p class="mt-4 text-gray-600 dark:text-gray-400">
                Don't have an account? 
                <a href="/signup" class="text-sage-green font-medium hover:underline transition">Sign Up Here</a>
            </p>
        </div>
    </div>
</body>
</html>
